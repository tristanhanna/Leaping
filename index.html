<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Future Motion</title>
  <meta name="description" content="Wish List Search">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" media="all" href="css/fMotion.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- bootstrap just for better default styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<main>
  <body>

    <!-- top two nav items and clock -->
      <div class="cont">
        <div class="pageLogo" id="climate">
          <img id="climateLogo" src="images/climate3D" alt="Climate page logo">
        </div>
        <div class="pageLogo" id="audio">
          <img id="audioLogo" src="images/audio3D" alt="Audio page logo">
        </div>
        <div id="clock">00:00 PM</div>
      </div>

      <!-- main screen logo -->
      <div class="center">
        <!-- <img id="fMotionLogo" src="images/fMotionLogo.png" alt="Future Motion Logo"> -->
      </div>


      <section id="navigationPage">
        <div id="navigationMap">
        </div>
      </section>



      <section id="climatePage">
        <div class="container-fluid">
            <div id="fan" class="row">
              <div class="col-sm-3 text-right">
                <img id="" src="images/leftSwipe" alt="left icon for fan speed">
              </div>
              <div class="col-sm-6 text-center my-auto">
                <div class="outlineHoriz">
                  <div id="fanBar" class="text-center"></div>
                </div>
              </div>
              <div class="col-sm-3 text-left">
                <img id="" src="images/rightSwipe" alt="right icon for fan speed">
              </div>
            </div>
          <div class="text-center">
            <img id="fanImg" src="images/fan" alt="Icon for fan speed">
          </div>
          <div id="tempControl">
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-3 text-right my-auto">
                <h2 id="tempurature">53Â° F</h2>
              </div>
              <div class="col-sm-3 text-center">
                <div>
                  <img src="images/upSwipe" alt="icon for higher volume">
                </div>
                <div class="outline">
                  <div id="tempBar"></div>
                </div>
                <div>
                  <img src="images/downSwipe" alt="icon for lower volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--These are the only components i added-->

      <section id="audioPage" class="sectionPage">
        <div class="container-fluid">
          <div id="songControl" class="row">
            <div class="col-sm-3 text-right">
              <img id="backSongButton" src="images/rewind.png" alt="icon for back song">
            </div>
            <div class="col-sm-6 text-center my-auto">
              <h2 id="title">TITLE</h2>
              <h3 id="artist">ARTIST</h3>
            </div>
            <div class="col-sm-3 text-left">
              <img id="nextSongButton" src="images/forward.png" alt="icon for next song">
            </div>
          </div>
          <div id="volControl">
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-3 text-right my-auto">
                <h2 id="volume">0</h2>
              </div>
              <div class="col-sm-3 text-center">
                <div>
                  <img src="images/upSwipe" alt="icon for higher volume">
                </div>
                <div>
                  <div class="outline">
                    <div id="volumeBar"></div>
                  </div>
                </div>
                <div>
                  <img src="images/downSwipe" alt="icon for lower volume">
                </div>
              </div>
            </div>
          </div>
                <audio id="playing0">
                  <source id="song0" src="music/VanHalenHotforTeacher.wav" type="audio/wav">
                </audio>
                <audio id="playing1">
                  <source id="song1" src="music/Cocaine.mp3" type="audio/wav">
                </audio>
                <audio id="playing2">
                  <source id="song2" src="music/Girls,Girls,Girls.mp3" type="audio/wav">
                </audio>
                <audio id="playing3">
                  <source id="song3" src="music/DreamOn.mp3" type="audio/wav">
                </audio>
                <audio id="playing4">
                  <source id="song4" src="music/BackinBlack.mp3" type="audio/wav">
                </audio>
                <audio id="playing5">
                  <source id="song5" src="music/GoYourOwnWay.mp3" type="audio/wav">
                </audio>
        </div>
      </section>



      <section id="settingsPage">
        <div class="row container">
          <div class="col-sm-3">

          </div>
          <div id="settingList" class="col-sm-9">
            <h2 id="brightnessSet">BRIGHTNESS</h2>
            <h2 id="audioSet">AUDIO</h2>
            <h2 id="clockSet">CLOCK</h2>
            <!-- <h2 id="oneMoreSet">ONE MORE</h2> -->
          </div>
        </div>
      </section>




      <section id="brightnessPage">
        <div class="container-fluid">
          <div id="brightness" class="row">
            <div class="col-sm-3 text-right my-auto">
              <img id="" src="images/leftSwipe" alt="left icon for brightness">
            </div>
            <div class="col-sm-6 text-center my-auto">
              <div class="outlineHoriz">
                <div id="brightBar" class="text-center"></div>
              </div>
            </div>
            <div class="col-sm-3 text-left my-auto">
              <img id="" src="images/rightSwipe" alt="right icon for brightness">
            </div>
          </div>
          <div class="text-center">
            <img id="brightnessImg" src="images/brightness.png" alt="Icon for brightness">
          </div>
        </div>
      </section>



      <section id="audioSettingsPage">
        <div class="container-fluid">
            <div id="bassControl" class="row">
              <div class="col-sm-3 text-right">
                <img id="" src="images/leftSwipe" alt="left icon for fan speed">
              </div>
              <div class="col-sm-6 text-center my-auto">
                <div class="outlineHoriz">
                  <div id="bassBar" class="text-center"></div>
                </div>
              </div>
              <div class="col-sm-3 text-left">
                <img id="" src="images/rightSwipe" alt="right icon for fan speed">
              </div>
            </div>
          <div class="text-center">
            <h2 id="bass">BASS</h2>
          </div>
          <div id="trebleControl">
            <div class="row">
              <div class="col-sm-6 text-right my-auto">
                <h2 id="treble">TREBLE</h2>
              </div>
              <div class="col-sm-3 text-center">
                <div>
                  <img src="images/upSwipe" alt="icon for higher volume">
                </div>
                <div class="outline">
                  <div id="trebleBar"></div>
                </div>
                <div>
                  <img src="images/downSwipe" alt="icon for lower volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="clockSettingsPage">
        <div class="text-center">
          <h2 id="clockSetting">00:00 PM</h2>
        </div>
      </section>


      <!-- bottom two nav items -->
      <div class="contBottom">
        <div class="pageLogo" id="navigation">
          <img id="navigationLogo" src="images/navigation3D" alt="Navigation page logo">
        </div>
        <div class="pageLogo" id="settings">
          <img id="settingsLogo" src="images/settings3D" alt="Settings page logo">
        </div>
      </div>


      <!--leap.js is the script that makes it a lot easier to get all the data and runs the api-->
      <script src="js/leap.js"></script>
      <script src="js/fMotion.js"></script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHcYlNoLasRKBgTiSB3MdKcODsOzjpq_I&callback=initMap">
    </script>
  </body>
</main>
</html>
